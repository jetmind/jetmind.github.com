---
layout: base
---

<div class="post-list">
  {% for post in site.posts %}
    <div class="row">
      <div class="time">
        <time datetime="{{ post.date | date: site.datefmt }}">
          {{ post.date | date: site.datedisplayfmt }}
        </time>
      </div>
      <div class="post-link">
        <a href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title }}
        </a>
      </div>
    </div>
  {% endfor %}
</div>
