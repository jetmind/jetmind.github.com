<!doctype html>
<html lang="en">

<title>{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}</title>

<!-- Metadata -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="{{ page.description }}">
<meta name="keywords" content="{{ page.tags | join: ', ' }}">

<link rel="shortcut icon" href="favicon.png">
<link rel="shortcut icon" href="{{ site.url }}/favicon.ico">
<link href="{{ site.url }}/feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- Typography -->
<link href='http://fonts.googleapis.com/css?family=PT+Serif&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/css/reset.css">
<link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
