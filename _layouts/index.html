{% include head.html %}

<div class="wrapper">
    <div class="header">
        <h1>{{ site.title }}</h1>
        <ul>
        {% for link in site.links %}
        <li><a href="{{ link.url }}">{{ link.title }}</a></li>
        {% endfor %}
        </ul>
    </div>

    <div class="body">
        <article>
        <h2>Recent Posts</h2>
        <ul class="posts">
            {% for post in site.posts offset: 0 limit: 5  %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
            <li><a href="{{ site.url }}/archives">Archives</a></li>
        </ul>
        </article>
    </div>
</div>

{% include footer.html %}
